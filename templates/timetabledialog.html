
<div id="timetabletemplate">
	<div class="modal-content">
		<div class="modal-header">
			<div class="infotitle">
				{{ name }}: <span class="specifier">{{ specifier }}</span>
			</div>
			<button type="button" class="close" data-dismiss="modal">&times;</button>
		</div>
		<div class="modal-body">
			<div class="alert alert-warning">
				{{#L}}unofficialcopy{{/L}} <a target="info" href="{{ timetableslink }}">{{#L}}fromoriginal{{/L}} <i class="fa fa-external-link" aria-hidden="true"></i></a>.
			</div>
			<div class="navtabswrapper">
				<ul class="nav nav-tabs" role="tablist">
					{{ #timetables }}
					<li class="nav-item">
						<a class="nav-link {{active}}" data-toggle="tab" href="#{{tabid}}" role="tab">{{dates}}</a>
					</li>
					{{ /timetables }}
				</ul>
			</div>
			<div class="tab-content">
				{{ #timetables }}
				<div class="tab-pane fade {{show}} {{active}}" id="{{tabid}}" role="tabpanel">
					{{ #tables }}
					<a href="timetables/{{.}}" target="timetable">
						<div>
							<img class="timetable" src="timetables/{{.}}"/>
						</div>
					</a>
					{{ /tables }}
					<div class="alert alert-info">
						{{#L}}openzoomable{{/L}}
					</div>
				</div>
				{{ /timetables }}
			</div>
		</div>
	</div>
</div>
