<!DOCTYPE html>
<html> 
<!-- 
<html manifest="ferries.appcache">
-->

<head>
  <title>Saaristolautat.fi (test)</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="HandheldFriendly" content="true" />
  <meta charset="utf-8">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">  

  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/ferries.css" rel="stylesheet">
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/mustache.min.js"></script>
  <script src="/javascripts/dataloader.js"></script>
  <script src="/javascripts/datarenderer.js"></script>
  <script src="/javascripts/localizer.js"></script>
  <script src="/javascripts/partialloader.js"></script>
  <script src="https://use.fontawesome.com/aa44d9f2e6.js"></script>
  <script src="/javascripts/lbls.js"></script>
  <script src="/javascripts/txtol.js"></script>
</head>
<body>

  <div id="loader">
    <div id="loaderbox">
      <div id="loaderheader">
        <img src="/mstile-70x70.png"/>
      </div>
      <div id="loadercontent">
        <h1>Saaristolautat.fi (test)</h1>
        <p>
          <span lang="fi">Turun saariston ja Ahvenanmaan lauttareitit</span>
          <span lang="sv">Skärgårdsfärjorna i Skärgårdshavet</span>
          <span lang="en">Ferry routes in the Finnish archipelago</span>
        </p>
        <p lang="fi">40000 saarta<br/>50 lauttaa<br/>200 laituria</p>
        <p lang="sv">40000 öar<br/>50 färjor<br/>200 bryggor</p>
        <p lang="en">40000 islands<br/>50 ferries<br/>200 piers</p>
      </div>
    </div>
  </div>

  <div id="wrapper">
    <div id="wrapper2">

      <div id="infopage" style="display: none;"></div>
      <div class="info"></div>

      <div id="mapcontainer">
        <div id="map" class="map"/></div>
      </div>
    </div>

    <div id="scrollIndicator"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></div>

  </div>

  <div id="topbar">
    <button id="menubutton" type="button" class="topbarbutton">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <div id="topbartitle">
      Saaristolautat.fi
    </div>
    <button id="settingsbutton" type="button" class="topbarbutton right">
      <i class="fa fa-sliders" aria-hidden="true"></i>
    </button>
  </div>

  <!-- Timetable Modal -->
  <div class="modal fade" id="timetableModal" role="dialog">
    <div id="timetabledialog" class="modal-dialog modal-lg"></div>
  </div>

  <div class="" id="menu"></div>

  <div class="" id="settings"></div>

  <div id="templates" style="display: none;">
    <div id="infotemplateholder"></div>
    <div id="timetabletemplateholder"></div>
    <div id="contactstemplateholder"></div>
  </div>

  <canvas id="canvas" style="display: none;"/>
  <script src="/javascripts/ferries.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX_N6yFjHfac6v9-xiwA31yg1twAMMyGA&callback=initMap" async defer></script>

</body>
</html>
