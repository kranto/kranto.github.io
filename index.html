<!DOCTYPE html>
<html> 
<!-- 
<html manifest="ferries.appcache">
-->

<head>
  <title>Saaristolautat demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="HandheldFriendly" content="true" />
  <meta charset="utf-8">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">  

  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/ferries.css" rel="stylesheet">
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/aa44d9f2e6.js"></script>
  <script src="/javascripts/lbls.js"></script>
  <script src="/javascripts/txtol.js"></script>
</head>
<body>

  <div id="loader">
    <div id="loaderbox">
      <div id="loaderheader">
        <img src="/mstile-70x70.png"/>
      </div>
      <div id="loadercontent">
        <h1>Saaristolautat demo</h1>
        <p>26000 saarta<br/>50 lauttaa<br/>190 laituria</p>
      </div>
    </div>
    <div id="loaderfooter">
      <div id="footercontent">
          Icons made by Freepik from <a href="www.flaticon.com">www.flaticon.com</a>
      </div>
    </div>
  </div>
    
  <div id="wrapper">

    <div id="info">
      <div id="infocontent">
        <button type="button" class="btn btn-default" id="closeInfoButton"><i class="fa fa-times" aria-hidden="true"></i></button>
        <h3 id="selectedTitle"></h3>
        <div id="selectedDescription"></div>
      </div>
    </div>

    <div id="mapcontainer">
      <div id="map" class="map"/>
    </div>

    <nav class="navbar navbar-default navbar-transparent navbar-fixed-top">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <form class="form-horizontal nav-form">
          <div class="form-group row">
            <label class="control-label col-xs-3">Kartta:</label>
            <div class="btn-group col-xs-9">
              <button type="button" class="btn btn-default active" id="setMapTypeMap">Tiekartta</button>
              <button type="button" class="btn btn-default" id="setMapTypeSatellite">Satelliitti</button>
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-xs-3">N채yt채:</label>
            <div class="btn-group col-xs-9">
              <button type="button" class="btn btn-default" id="toggleRengastie">Rengastie</button>
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-xs-3">N채kym채:</label>
            <div class="col-xs-9">
              <button type="button" class="btn btn-default" id="toggleFullscreen">Koko ruutu</button>
              <button type="button" class="btn btn-default" id="resetViewButton">Alkuun</button>
            </div>
          </div>
          <div class="form-group row lastrow">
            <label class="control-label col-xs-3" for="email">Palaute:</label>
            <div class="col-xs-9">
              <a href="https://www.facebook.com/saaristolautat/" target="facebook" class="feedbackbutton"><img src="facebook.svg" height="30"/></a>
              <a href="mailto:feedback@saaristolautat.fi" class="feedbackbutton"><img src="sendemail.svg" height="40"/></a>
            </div>
          </div>
        </form>
      </div>
    </nav>
    
  </div>
  <div id="scrollArrow"><i class="fa fa-angle-double-up" aria-hidden="true"></i></div>
  <canvas id="canvas" style="display: none;"/>
  <script src="/javascripts/ferries.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCu0O7p5TDu2QmzghtSXzbJ3PByvi0KRbw&callback=initMap" async defer></script>
</body>
</html>
